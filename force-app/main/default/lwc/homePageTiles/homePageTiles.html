<template>
    <div class="slds-grid slds-wrap slds-p-around_large">
        <!-- Tile 1: Upload Files -->
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_medium">
            <div class="slds-card slds-text-align_center tile" onclick={navigateToUpload}>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-icon icon-name="utility:upload" size="large" alternative-text="Upload Files"></lightning-icon>
                    <h3 class="slds-text-heading_medium slds-m-top_medium">Upload Files</h3>
                </div>
            </div>
        </div>

        <!-- Tile 2: View Documents -->
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_medium">
            <div class="slds-card slds-text-align_center tile" onclick={navigateToDocuments}>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-icon icon-name="doctype:pdf" size="large" alternative-text="View Documents"></lightning-icon>
                    <h3 class="slds-text-heading_medium slds-m-top_medium">View Documents</h3>
                </div>
            </div>
        </div>

        <!-- Tile 3: FAQ -->
        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_medium">
            <div class="slds-card slds-text-align_center tile" onclick={navigateToFAQ}>
                <div class="slds-card__body slds-card__body_inner">
                    <lightning-icon icon-name="utility:question" size="large" alternative-text="FAQ"></lightning-icon>
                    <h3 class="slds-text-heading_medium slds-m-top_medium">FAQ</h3>
                </div>
            </div>
        </div>
    </div>
</template>
