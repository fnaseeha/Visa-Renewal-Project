<template>
    <lightning-card title="Upload Files" icon-name="utility:upload">
        <div class="slds-p-around_medium slds-align_absolute-center">
            <div class="custom-upload-box">
                <div class="upload-icon">
                    <lightning-icon icon-name="utility:upload" alternative-text="Upload" size="large"></lightning-icon>
                </div>
                <p class="slds-text-heading_small slds-m-bottom_small">Select or Drop Files</p>
                
                <lightning-file-upload
                    label="Upload"
                    name="fileUploader"
                    accept=".csv"
                    record-id={recordId}
                    onuploadfinished={handleUploadFinished}
                    multiple
                    class="upload-button">
                </lightning-file-upload>
            </div>
        </div>
    </lightning-card>
</template>
